<body>
    <div class="container">

            <!-- ç³»ç»Ÿç»Ÿè®¡ä¿¡æ¯ -->
            <div class="stats-row">

            <!-- é€šä¿¡å™¨çŠ¶æ€æŸ¥è¯¢ - æ”¾åœ¨å‰é¢ -->
            <div class="form-section">
                <h2>é€šä¿¡å™¨çŠ¶æ€æŸ¥è¯¢</h2>
                <div class="form-group">
                    <label for="communicatorIndex">é€šä¿¡å™¨ç´¢å¼•:</label>
                    <input type="number" id="communicatorIndex" placeholder="è¯·è¾“å…¥è¦æŸ¥è¯¢çš„é€šä¿¡å™¨ç´¢å¼•" min="0">
                </div>
                <button class="btn" onclick="checkCommunicatorStatus()" id="checkStatusBtn">æŸ¥è¯¢çŠ¶æ€</button>

                <div class="loading-indicator" id="statusLoading"></div>

                <div class="response-area">
                    <h3>æŸ¥è¯¢ç»“æœ:</h3>
                    <div class="response-content" id="statusResponse">è¯·è¾“å…¥é€šä¿¡å™¨ç´¢å¼•å¹¶ç‚¹å‡»æŸ¥è¯¢æŒ‰é’®</div>
                </div>
            </div>

            <!-- é€šçŸ¥å™¨ç±»å‹å±•ç¤º -->
            <div class="info-box notifiers-box">

                </div>
            </div>

            <!-- è£…é¥°å™¨ç±»å‹å±•ç¤º -->
            <div class="info-box decorators-box">
                <h2>æ”¯æŒçš„è£…é¥°å™¨ç±»å‹</h2>

    <script>
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadSupportedNotifiers();
            loadSupportedDecorators();
            updateLastCheckTime();
        });

        // æ›´æ–°æœ€åæ£€æŸ¥æ—¶é—´
        function updateLastCheckTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastCheckTime').textContent = timeStr;
        }

        // åŠ è½½æ”¯æŒçš„é€šçŸ¥å™¨ç±»å‹
        async function loadSupportedNotifiers() {
            const container = document.getElementById('notifiersContainer');
            const loading = document.getElementById('notifiersLoading');

            try {
                loading.classList.add('show');
                container.classList.remove('error');

                const response = await fetch('/api/v1/notifier/support/notifiers');
                const data = await response.json();

                loading.classList.remove('show');

                if (data.code === 200 && data.data) {
                    const notifiers = data.data;

                    if (typeof notifiers === 'object' && notifiers !== null) {
                        createSplitPanelLayout(container, notifiers, 'notifier');
                        document.getElementById('notifiersCount').textContent = Object.keys(notifiers).length;
                    } else {
                        container.innerHTML = '<div class="loading">è¿”å›æ•°æ®æ ¼å¼å¼‚å¸¸: ' + escapeHtml(JSON.stringify(notifiers, null, 2)) + '</div>';
                        document.getElementById('notifiersCount').textContent = 'N/A';
                    }
                } else {
                    container.innerHTML = '<div class="loading error">è¯·æ±‚å¤±è´¥: ' + escapeHtml(data.message || 'æœªçŸ¥é”™è¯¯') + '</div>';
                    container.classList.add('error');
                    document.getElementById('notifiersCount').textContent = '0';
                }
            } catch (error) {
                console.error('åŠ è½½é€šçŸ¥å™¨ç±»å‹å¤±è´¥:', error);
                container.innerHTML = '<div class="loading error">ç½‘ç»œé”™è¯¯: ' + escapeHtml(error.message) + '</div>';
                container.classList.add('error');
                loading.classList.remove('show');
                document.getElementById('notifiersCount').textContent = '0';
            }
        }

        // åŠ è½½æ”¯æŒçš„è£…é¥°å™¨ç±»å‹
        async function loadSupportedDecorators() {
            const container = document.getElementById('decoratorsContainer');
            const loading = document.getElementById('decoratorsLoading');

            try {
                loading.classList.add('show');
                container.classList.remove('error');

                const response = await fetch('/api/v1/notifier/support/decorators');
                const data = await response.json();

                loading.classList.remove('show');

                if (data.code === 200 && data.data) {
                    const decorators = data.data;

                    if (typeof decorators === 'object' && decorators !== null) {
                        createSplitPanelLayout(container, decorators, 'decorator');
                        document.getElementById('decoratorsCount').textContent = Object.keys(decorators).length;
                    } else {
                        container.innerHTML = '<div class="loading">è¿”å›æ•°æ®æ ¼å¼å¼‚å¸¸: ' + escapeHtml(JSON.stringify(decorators, null, 2)) + '</div>';
                        document.getElementById('decoratorsCount').textContent = 'N/A';
                    }
                } else {
                    container.innerHTML = '<div class="loading error">è¯·æ±‚å¤±è´¥: ' + escapeHtml(data.message || 'æœªçŸ¥é”™è¯¯') + '</div>';
                    container.classList.add('error');
                    document.getElementById('decoratorsCount').textContent = '0';
                }
            } catch (error) {
                console.error('åŠ è½½è£…é¥°å™¨ç±»å‹å¤±è´¥:', error);
                container.innerHTML = '<div class="loading error">ç½‘ç»œé”™è¯¯: ' + escapeHtml(error.message) + '</div>';
                container.classList.add('error');
                loading.classList.remove('show');
                document.getElementById('decoratorsCount').textContent = '0';
            }
        }

        // åˆ›å»ºå·¦å³åˆ†æ å¸ƒå±€
        function createSplitPanelLayout(container, data, type) {
            const keys = Object.keys(data);
            if (keys.length === 0) {
                container.innerHTML = '<div class="loading">æš‚æ— æ•°æ®</div>';
                return;
            }

            container.innerHTML = `
                <div class="left-panel" id="${type}LeftPanel"></div>
                <div class="right-panel" id="${type}RightPanel">
                    <div class="empty-state">è¯·ç‚¹å‡»å·¦ä¾§æŒ‰é’®æŸ¥çœ‹è¯¦ç»†ä¿¡æ¯</div>
                </div>
            `;

            const leftPanel = document.getElementById(`${type}LeftPanel`);
            const rightPanel = document.getElementById(`${type}RightPanel`);

            // åˆ›å»ºæŒ‰é’®
            keys.forEach((key, index) => {
                const button = document.createElement('button');
                button.className = 'notifier-button';
                if (index === 0) button.classList.add('active');

                const icon = type === 'notifier' ? 'ğŸ“¢' : 'ğŸ¨';
                button.innerHTML = `
                    <span class="icon">${icon}</span>
                    <span class="text">${key}</span>
                `;

                button.onclick = (event) => {
                event.stopPropagation();
                selectNotifier(key, data[key], type, leftPanel, rightPanel);
            };
                leftPanel.appendChild(button);
            });

            // é»˜è®¤é€‰ä¸­ç¬¬ä¸€ä¸ª
            if (keys.length > 0) {
                selectNotifier(keys[0], data[keys[0]], type, leftPanel, rightPanel);
            }
        }

        // é€‰æ‹©é€šçŸ¥å™¨/è£…é¥°å™¨æ˜¾ç¤ºè¯¦æƒ…
        function selectNotifier(key, value, type, leftPanel, rightPanel) {
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            const buttons = leftPanel.querySelectorAll('.notifier-button');
            buttons.forEach(btn => btn.classList.remove('active'));

            // æ‰¾åˆ°å¯¹åº”æŒ‰é’®å¹¶è®¾ä¸ºæ¿€æ´»çŠ¶æ€
            const targetButton = Array.from(buttons).find(btn =>
                btn.querySelector('.text').textContent === key
            );
            if (targetButton) {
                targetButton.classList.add('active');
            }

            // å¤„ç†è½¬ä¹‰å­—ç¬¦ï¼Œä¿æŒåŸå§‹æ ¼å¼
            const displayValue = value.replace(/\\n/g, '\n')
                                     .replace(/\\t/g, '\t')
                                     .replace(/\\"/g, '"')
                                     .replace(/\\\\/g, '\\');

            const icon = type === 'notifier' ? 'ğŸ“¢' : 'ğŸ¨';
            const title = type === 'notifier' ? 'é€šçŸ¥å™¨' : 'è£…é¥°å™¨';

            rightPanel.innerHTML = `
                <div class="notifier-details">
                    <div class="title">
                        <span>${icon}</span>
                        <span>${title}: ${key}</span>
                    </div>
                    <div class="description">${escapeHtml(displayValue)}</div>
                </div>
            `;
        }

        // HTMLè½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ£€æŸ¥é€šä¿¡å™¨çŠ¶æ€
        async function checkCommunicatorStatus() {
            const communicatorIndex = document.getElementById('communicatorIndex').value;
            const loading = document.getElementById('statusLoading');
            const responseDiv = document.getElementById('statusResponse');
            const checkBtn = document.getElementById('checkStatusBtn');

            if (!communicatorIndex) {
                alert('è¯·è¾“å…¥é€šä¿¡å™¨ç´¢å¼•');
                return;
            }

            if (communicatorIndex < 0) {
                alert('é€šä¿¡å™¨ç´¢å¼•ä¸èƒ½ä¸ºè´Ÿæ•°');
                return;
            }

            const requestBody = {
                communicatorIndex: parseInt(communicatorIndex)
            };

            loading.classList.add('show');
            responseDiv.textContent = 'æŸ¥è¯¢ä¸­...';
            checkBtn.disabled = true;

            try {
                const response = await fetch('/api/v1/notifier/status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                // å¤„ç†å“åº”æ•°æ®ä¸­çš„è½¬ä¹‰å­—ç¬¦
                let responseText = JSON.stringify(data, null, 2);
                responseText = responseText.replace(/\\n/g, '\n')
                                         .replace(/\\t/g, '\t')
                                         .replace(/\\"/g, '"');

                responseDiv.textContent = responseText;
                updateLastCheckTime();

                // æ ¹æ®å“åº”çŠ¶æ€æ›´æ–°UI
                if (data.code === 200) {
                    responseDiv.style.color = '#28a745';
                } else {
                    responseDiv.style.color = '#dc3545';
                }

            } catch (error) {
                console.error('çŠ¶æ€æŸ¥è¯¢å¤±è´¥:', error);
                responseDiv.textContent = `æŸ¥è¯¢å¤±è´¥: ${error.message}`;
                responseDiv.style.color = '#dc3545';
            } finally {
                loading.classList.remove('show');
                checkBtn.disabled = false;
            }
        }

        // æ”¯æŒå›è½¦é”®æŸ¥è¯¢
        document.getElementById('communicatorIndex').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkCommunicatorStatus();
            }
        });
    </script>
